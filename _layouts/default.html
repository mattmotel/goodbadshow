<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

        <h2>Recent Posts</h2>
<ul>
  {% for post in site.posts do %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl}}">Episode {{ post.episode }}: {{ post.title }}</a><br/>
    <small>({{ post.date | date: "%B %-d, %Y" }})</small>
  </li>
  {% endfor %}
</ul>
      </div>
    </div>

  

    {% include footer.html %}

  </body>

</html>
