<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">


<div class="episode-wrapper">
  {% for post in site.posts do %}
  <div class="episode">
    <a href="{{ post.url | prepend: site.baseurl}}">Episode {{ post.episode }}: {{ post.title }}</a><br/>
    <small>({{ post.date | date: "%B %-d, %Y" }})</small>
  </div>
  {% endfor %}
</div>
      </div>
    </div>

  

    {% include footer.html %}

  </body>

</html>
