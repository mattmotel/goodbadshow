<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
   



<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">

<div class="post-download">
<iframe width="100%" height="166" scrolling="no" frameborder="no" src="{{ page.link }}&amp;color=000000&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false&amp;show_artwork=false"></iframe>
    </div>

    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="post-episode" itemprop="episode">{{ page.date | date: "%b %-d, %Y" }}</h2>
   
    
    
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>


  </div>
    </div>

  

    {% include footer.html %}

  </body>

</html>
